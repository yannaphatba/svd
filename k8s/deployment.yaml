# 1. Database Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: sdv
spec:
  accessModes: [ReadWriteOnce]
  resources: { requests: { storage: 2Gi } }
---
# 2. MySQL Service
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: sdv
spec:
  ports: [{ port: 3306 }]
  selector: { app: mysql }
---
# 3. MySQL Deployment (แก้ตรงนี้ให้กลับเป็น mysql:8.0)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: sdv
spec:
  selector: { matchLabels: { app: mysql } }
  template:
    metadata: { labels: { app: mysql } }
    spec:
      containers:
      - name: mysql
        image: mysql:8.0  # ต้องใช้ตัวนี้เท่านั้น ห้ามเป็น placeholder
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "mydbpassword"
        - name: MYSQL_DATABASE
          value: "mydb"
        ports: [{ containerPort: 3306 }]
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
      volumes:
      - name: data
        persistentVolumeClaim: { claimName: mysql-pvc }
---
# 4. PHP-Nginx Application Service
apiVersion: v1
kind: Service
metadata:
  name: php-service
  namespace: sdv
spec:
  ports: [{ port: 80 }]
  selector: { app: php }
---
# 5. PHP-Nginx Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
  namespace: sdv
spec:
  selector: { matchLabels: { app: php } }
  template:
    metadata: { labels: { app: php } }
    spec:
      containers:
      - name: php-nginx
        image: ghcr.io/yannaphatba/sdv:placeholder
        imagePullPolicy: Always
        resources:
          requests: { cpu: "250m", memory: "512Mi" } # เพิ่ม RAM ให้ตามที่คุยกัน
          limits: { cpu: "500m", memory: "1Gi" }
        ports: [{ containerPort: 80 }]
        env:
        - name: DB_CONNECTION
          value: "mysql"
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_DATABASE
          value: "mydb"
        - name: DB_USERNAME
          value: "root"
        - name: DB_PASSWORD
          value: "mydbpassword"
---
# 6. Ingress (Web Access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: php-ingress
  namespace: sdv
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # บรรทัดนี้ถูกต้องแล้ว มหาลัยจะใช้ตัวนี้ตัด /sdv ออกให้
    traefik.ingress.kubernetes.io/router.middlewares: sdv-stripprefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: project.cpe.rmuti.ac.th
    http:
      paths:
      - path: /sdv
        pathType: Prefix
        backend:
          service:
            name: php-service
            port: { number: 80 }