name: Deploy to RMUTI Cluster
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Image Name to Lowercase
        run: |
          IMAGE_PATH="ghcr.io/${{ github.repository }}"
          echo "IMAGE_NAME=$(echo $IMAGE_PATH | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:v${{ github.run_number }}

      - name: Set Kubernetes Context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to K8s
        run: |
          # Replace placeholder image with actual image
          sed -i "s|ghcr.io/yannaphatba/sdv:placeholder|${{ env.IMAGE_NAME }}:v${{ github.run_number }}|g" k8s/deployment.yaml

          # Apply deployment
          kubectl apply -f k8s/deployment.yaml \
            --namespace=sdv \
            --insecure-skip-tls-verify=true \
            --validate=false

          # Force deployment to latest image tag for this run
          kubectl set image deployment/php-app php-nginx=${{ env.IMAGE_NAME }}:v${{ github.run_number }} \
            --namespace=sdv \
            --insecure-skip-tls-verify=true

          # Restart deployment
          kubectl rollout restart deployment/php-app \
            --namespace=sdv \
            --insecure-skip-tls-verify=true

          # Wait for rollout with timeout (must succeed)
          timeout 5m kubectl rollout status deployment/php-app \
            --namespace=sdv \
            --insecure-skip-tls-verify=true

      - name: Clear Laravel Cache
        continue-on-error: true
        run: |
          # Wait a moment for pod to be ready
          sleep 5

          # Pick latest running pod from php-app deployment selector
          SELECTOR=$(kubectl get deployment/php-app -n sdv --insecure-skip-tls-verify=true -o jsonpath='{range $k,$v := .spec.selector.matchLabels}{$k}={$v},{end}' | sed 's/,$//')
          LATEST_POD=$(kubectl get pods -n sdv -l "$SELECTOR" --field-selector=status.phase=Running --sort-by=.metadata.creationTimestamp -o name --insecure-skip-tls-verify=true | tail -n 1)

          if [ -z "$LATEST_POD" ]; then
            echo "No running php-app pod found, skipping cache clear"
            exit 0
          fi

          echo "Clearing cache on latest pod: $LATEST_POD"
          kubectl exec "$LATEST_POD" -n sdv -c php-nginx --insecure-skip-tls-verify=true -- php /var/www/html/src/artisan optimize:clear || \
          kubectl exec "$LATEST_POD" -n sdv -c php-nginx --insecure-skip-tls-verify=true -- sh -lc "php /var/www/html/src/artisan route:clear; php /var/www/html/src/artisan config:clear; php /var/www/html/src/artisan view:clear" || true