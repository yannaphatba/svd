server {
    listen 80;
    # ชี้ไปที่โฟลเดอร์ public ใน src ที่เราย้ายเข้าไป
    root /var/www/html/src/public; 
    index index.php;

    # จุดสำคัญ: อาจารย์บอกว่าต้องเริ่มต้นด้วย /ชื่อโปรเจค (sdv)
    location /sdv {
        alias /var/www/html/src/public;
        try_files $uri $uri/ /sdv/index.php?$query_string;
    }

    # สำหรับการเข้าหน้าแรกปกติ
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/src/public$fastcgi_script_name;
    }
}