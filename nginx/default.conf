server {
    listen 80;
    # 1. ชี้ไปที่โฟลเดอร์ที่มีไฟล์ index.php จริงๆ (อ้างอิงจากโครงสร้าง Laravel ของริว)
    root /var/www/html/src/public; 
    index index.php;

    # 2. จัดการ Path /sdv ให้ถูกต้อง
    location /sdv {
        alias /var/www/html/src/public;
        try_files $uri $uri/ @sdv_rewrite;
    }

    location @sdv_rewrite {
        # ตัด /sdv ออกแล้วส่งไปที่ index.php ตรงๆ
        rewrite ^/sdv/(.*)$ /index.php?/$1 last;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        # 3. ระบุพิกัดไฟล์ให้ชัดเจนเพื่อให้ PHP รันได้
        fastcgi_param SCRIPT_FILENAME /var/www/html/src/public$fastcgi_script_name;
    }
}