name: Deploy to RMUTI Cluster
on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Image Name to Lowercase
        run: |
          IMAGE_PATH="ghcr.io/${{ github.repository }}"
          echo "IMAGE_NAME=$(echo $IMAGE_PATH | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:v${{ github.run_number }}

      - name: Set Kubernetes Context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to K8s
        run: |
          # แก้บรรทัดนี้ให้ค้นหาชื่อ Image เต็มๆ ตามที่ริวเขียนไว้ใน deployment.yaml ครับ
          sed -i "s|ghcr.io/yannaphatba/sdv:placeholder|${{ env.IMAGE_NAME }}:v${{ github.run_number }}|g" k8s/deployment.yaml

          # 2. สั่ง Apply ต่อได้เลย...
          kubectl apply -f k8s/deployment.yaml \
            --namespace=sdv \
            --insecure-skip-tls-verify=true \
            --validate=false

          # 3. บังคับ Restart เพื่อให้ดึง Image ใหม่มาใช้ทันที
          kubectl rollout restart deployment/php-app \
            --namespace=sdv \
            --insecure-skip-tls-verify=true

          # 4. รอให้แอปตัวใหม่รันจนเสร็จ (เพื่อให้คำสั่งล้างแคชทำงานได้)
          kubectl rollout status deployment/php-app \
            --namespace=sdv \
            --insecure-skip-tls-verify=true

      # Step 5: ตัดคำว่า /sdv/ ออก เพราะไฟล์ artisan อยู่ที่หน้าแรกสุดแล้วครับ
      - name: Clear Laravel Cache
        run: |
          kubectl exec deployment/php-app -n sdv -- php /var/www/html/artisan route:clear
          kubectl exec deployment/php-app -n sdv -- php /var/www/html/artisan config:clear
          kubectl exec deployment/php-app -n sdv -- php /var/www/html/artisan view:clear