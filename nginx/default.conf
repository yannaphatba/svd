server {
    listen 80;
    server_name _;
    root /var/www/html/src/public;
    index index.php;

    # Handle /sdv requests by stripping the prefix
    # /sdv/login -> rewrite to /login -> Laravel matches
    location /sdv/ {
        rewrite ^/sdv/(.*)$ /$1 break;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Direct root path
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP Execution
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Deny .htaccess
    location ~ /\.ht {
        deny all;
    }
}