# 1. Database Storage (MySQL PVC)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: sdv
spec:
  accessModes: [ReadWriteOnce]
  resources: { requests: { storage: 2Gi } }
---
# 2. MySQL Service
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: sdv
spec:
  ports: [{ port: 3306 }]
  selector: { app: mysql }
---
# 3. MySQL Deployment (แก้ไขเรื่อง Storage)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: sdv
spec:
  selector: { matchLabels: { app: mysql } }
  template:
    metadata: { labels: { app: mysql } }
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "200m"
            memory: "512Mi"
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "mydbpassword"
        - name: MYSQL_DATABASE
          value: "mydb"
        - name: MYSQL_USER
          value: "myuser"
        - name: MYSQL_PASSWORD
          value: "mypassword"
        - name: MYSQL_ROOT_HOST
          value: "%"
        ports: [{ containerPort: 3306 }]
        volumeMounts:
        - name: mysql-storage # ชื่อต้องตรงกับ volumes ด้านล่าง
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc # เชื่อมกับ PVC ด้านบนเพื่อให้ข้อมูลคงอยู่
---
# 4. PHP-Nginx Service
apiVersion: v1
kind: Service
metadata:
  name: php-service
  namespace: sdv
spec:
  ports: [{ port: 80 }]
  selector: { app: php }
---
# 5. PHP-Nginx Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
  namespace: sdv
spec:
  selector: { matchLabels: { app: php } }
  template:
    metadata: { labels: { app: php } }
    spec:
      containers:
      - name: php-nginx
        image: ghcr.io/yannaphatba/sdv:placeholder # สำหรับให้ GitHub Actions มา Replace
        imagePullPolicy: Always
        resources:
          requests: { cpu: "250m", memory: "512Mi" }
          limits: { cpu: "500m", memory: "1Gi" }
        ports: [{ containerPort: 80 }]
        env:
        - name: APP_KEY
          value: "base64:u38JIDuY8p7O6I5O+6N4XhV7f5O7rG7i9R7T4u5I6O0="
        - name: DB_CONNECTION
          value: "mysql"
        - name: DB_HOST
          value: "mysql-service" # ตรงกับชื่อ Service ของ MySQL
        - name: DB_DATABASE
          value: "mydb"
        - name: DB_USERNAME
          value: "myuser"
        - name: DB_PASSWORD
          value: "mypassword"
---
# 6. Ingress & Middleware (คงเดิม)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: php-ingress
  namespace: sdv
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: sdv-strip@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: project.cpe.rmuti.ac.th
    http:
      paths:
      - path: /sdv
        pathType: Prefix
        backend:
          service:
            name: php-service
            port:
              number: 80

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: sdv-strip
  namespace: sdv
spec:
  stripPrefix:
    prefixes:
      - /sdv


